<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ficheP">
      <h2 data-cy="fichePDetailsHeading"><span jhiTranslate="fichePatientAppApp.ficheP.detail.title">Fiche P</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ficheP.id }}</span>
        </dd>
        <dt><span jhiTranslate="fichePatientAppApp.ficheP.numDossier">Num Dossier</span></dt>
        <dd>
          <span>{{ ficheP.numDossier }}</span>
        </dd>
        <dt><span jhiTranslate="fichePatientAppApp.ficheP.nomPatient">Nom Patient</span></dt>
        <dd>
          <span>{{ ficheP.nomPatient }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fiche-p', ficheP.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
